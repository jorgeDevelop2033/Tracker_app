name: Build and Deploy Tracker.WebSocket to VPS1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore ./src/Tracker.WebSocket/Tracker.WebSocket.csproj

      - name: Build
        run: dotnet build ./src/Tracker.WebSocket/Tracker.WebSocket.csproj --configuration Release --no-restore

      - name: Publish to subfolder Tracker.WebSocket
        run: dotnet publish ./src/Tracker.WebSocket/Tracker.WebSocket.csproj -c Release -o ./publish/Tracker.WebSocket --no-build

      - name: Copy Dockerfile to publish folder
        run: cp ./src/Tracker.WebSocket/Dockerfile ./publish/Tracker.WebSocket

      - name: Upload publish folder
        uses: actions/upload-artifact@v4
        with:
          name: tracker-websocket
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: tracker-websocket
          path: ./tracker_websocket

      - name: Set up SSH key (normaliza \n y CRLF)
        run: |
          mkdir -p ~/.ssh
          # Guarda el secret tal cual
          printf '%s' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_raw
          # Convierte '\n' literales a saltos reales, por si el secret vino en una sola línea
          sed 's/\\n/\n/g' ~/.ssh/id_raw > ~/.ssh/id_tmp || true
          # Quita CR por si lo copiaron desde Windows
          tr -d '\r' < ~/.ssh/id_tmp > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.VM_PORT }} -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Sanity-check key
        run: |
          echo "Cabecera de la clave:"
          head -n1 ~/.ssh/id_rsa
          echo "Validando con ssh-keygen…"
          ssh-keygen -yf ~/.ssh/id_rsa > /dev/null \
            && echo "✅ Clave válida para OpenSSH" \
            || (echo "❌ Clave inválida (formato/CRLF/escapes)"; exit 1)
          echo "Fingerprint:"
          ssh-keygen -lf ~/.ssh/id_rsa

      - name: Test SSH connection
        run: |
          ssh -p ${{ secrets.VM_PORT }} ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "echo ✅ Conexión desde GitHub exitosa"

      - name: Ensure remote directories exist
        run: |
          ssh -p ${{ secrets.VM_PORT }} ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "
            mkdir -p /home/${{ secrets.VM_USER }}/tracker_websocket &&
            sudo mkdir -p /var/log/tracker &&
            sudo chown -R \$(whoami):\$(whoami) /var/log/tracker
          "

      - name: Rsync WebSocket publish to Remote VM
        run: |
          rsync -avz -e "ssh -p ${{ secrets.VM_PORT }}" ./tracker_websocket/ \
            ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/home/${{ secrets.VM_USER }}/tracker_websocket

      - name: Build and restart Docker container
        run: |
          ssh -p ${{ secrets.VM_PORT }} ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            set -e
            cd /home/${{ secrets.VM_USER }}/tracker_websocket/Tracker.WebSocket
            docker stop tracker_websocket || true
            docker rm tracker_websocket || true
            docker build -t tracker_websocket .
            docker run -d \
              --name tracker_websocket \
              -p 5137:80 \
              -v /var/log/tracker:/app/Logs \
              tracker_websocket
          EOF

