name: Build and Deploy Tracker.WebSocket to VPS

on:
  push:
    branches:
      - master2
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore ./src/Tracker.WebSocket/Tracker.WebSocket.csproj

      - name: Build
        run: dotnet build ./src/Tracker.WebSocket/Tracker.WebSocket.csproj --configuration Release --no-restore

      - name: Publish to subfolder Tracker.WebSocket
        run: dotnet publish ./src/Tracker.WebSocket/Tracker.WebSocket.csproj -c Release -o ./publish/Tracker.WebSocket --no-build

      - name: Copy Dockerfile to publish folder
        run: cp ./src/Tracker.WebSocket/Dockerfile ./publish/Tracker.WebSocket

      - name: Upload publish folder
        uses: actions/upload-artifact@v4
        with:
          name: tracker-websocket
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: tracker-websocket
          path: ./tracker_websocket

      - name: Set up SSH key (robusto)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          # Guarda el secret tal cual llegó
          printf '%s' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_incoming

          # Quita CR (por si vino con CRLF)
          tr -d '\r' < ~/.ssh/id_incoming > ~/.ssh/id_tmp

          # ¿Ya tiene headers de PEM/OpenSSH?
          if grep -qE '^-----BEGIN (OPENSSH|RSA|EC|DSA) PRIVATE KEY-----' ~/.ssh/id_tmp; then
            cp ~/.ssh/id_tmp ~/.ssh/id_rsa
          else
            # Probablemente vino en una sola línea con '\n' literales
            sed 's/\\n/\n/g' ~/.ssh/id_tmp > ~/.ssh/id_rsa
          fi

          # Permisos y known_hosts
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.VM_PORT }} -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Sanity-check key
        shell: bash
        run: |
          set -euo pipefail
          echo "Cabecera detectada:"
          head -n1 ~/.ssh/id_rsa || true

          # Confirma que tenga BEGIN/END correctos
          if ! grep -qE '^-----BEGIN (OPENSSH|RSA|EC|DSA) PRIVATE KEY-----' ~/.ssh/id_rsa; then
            echo "❌ La clave no tiene un encabezado BEGIN válido. Revisa el secret."
            exit 1
          fi
          if ! tail -n1 ~/.ssh/id_rsa | grep -qE '^-----END (OPENSSH|RSA|EC|DSA) PRIVATE KEY-----$'; then
            echo "❌ La clave no tiene un pie END válido. Revisa el secret (posible truncamiento)."
            exit 1
          fi

          # Validación con ssh-keygen (fallará si está corrupta)
          if ssh-keygen -yf ~/.ssh/id_rsa > /dev/null 2>&1; then
            echo "✅ Clave válida para OpenSSH"
          else
            echo "❌ Clave inválida (formato/escapes/truncada o con passphrase)."
            echo "   Sugerencia: vuelve a copiarla desde tu ~/.ssh/id_rsa con:"
            echo "   pbcopy < ~/.ssh/id_rsa   (macOS)  |  xclip -sel clip < ~/.ssh/id_rsa (Linux)"
            exit 1
          fi

          echo "Fingerprint:"
          ssh-keygen -lf ~/.ssh/id_rsa || true

      - name: Test SSH connection
        run: |
          ssh -o IdentitiesOnly=yes -p ${{ secrets.VM_PORT }} ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "echo ✅ Conexión desde GitHub exitosa"

      - name: Ensure remote directories exist
        run: |
          ssh -o IdentitiesOnly=yes -p ${{ secrets.VM_PORT }} ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "
            mkdir -p /home/${{ secrets.VM_USER }}/tracker_websocket &&
            sudo mkdir -p /var/log/tracker &&
            sudo chown -R \$(whoami):\$(whoami) /var/log/tracker
          "

      - name: Rsync WebSocket publish to Remote VM
        run: |
          rsync -avz -e "ssh -o IdentitiesOnly=yes -p ${{ secrets.VM_PORT }}" ./tracker_websocket/ \
            ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/home/${{ secrets.VM_USER }}/tracker_websocket

      - name: Build and restart Docker container
        run: |
          ssh -o IdentitiesOnly=yes -p ${{ secrets.VM_PORT }} ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            set -e
            cd /home/${{ secrets.VM_USER }}/tracker_websocket/Tracker.WebSocket
            docker stop tracker_websocket || true
            docker rm tracker_websocket || true
            docker build -t tracker_websocket .
            docker run -d \
              --name tracker_websocket \
              -p 5137:80 \
              -v /var/log/tracker:/app/Logs \
              tracker_websocket
          EOF
